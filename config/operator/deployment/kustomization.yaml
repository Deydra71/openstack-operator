resources:
- deployment.yaml

generatorOptions:
  disableNameSuffixHash: true

configMapGenerator:
- files:
  - controller_operator_config.yaml
  name: operator-config
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
images:
- name: controller
  newName: quay.io/rh-ee-vfisarov/openstack-operator
  newTag: v0.0.55
patches:
- patch: '[{"op": "replace", "path": "/spec/template/spec/containers/0/env/0", "value":
    {"name": "OPENSTACK_RELEASE_VERSION", "value": "0.0.55-1740388825"}}]'
  target:
    kind: Deployment
    name: openstack-operator-controller-operator
    namespace: system
- patch: '[{"op": "replace", "path": "/spec/template/spec/containers/0/env/1", "value":
    {"name": "OPERATOR_IMAGE_URL", "value": "quay.io/rh-ee-vfisarov/openstack-operator:v0.0.55"}}]'
  target:
    kind: Deployment
    name: openstack-operator-controller-operator
    namespace: system
