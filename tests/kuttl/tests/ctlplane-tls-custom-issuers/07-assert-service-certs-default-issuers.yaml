apiVersion: kuttl.dev/v1beta1
kind: TestAssert
timeout: 60
commands:
  - script: |
      echo "Checking issuer of internal certificates..."
      echo "PWD $PWD"
      BASE_DIR=$(pwd)
      SCRIPT_PATH="$BASE_DIR/out/operator/openstack-operator/tests/kuttl/common/osp_default_internal_cert_issuer.sh"
      oc exec -i openstackclient -n $NAMESPACE -- bash -s < $SCRIPT_PATH

  - script: |
      echo "Checking issuer of ingress certificates..."
      echo "PWD $PWD"
      BASE_DIR=$(pwd)
      SCRIPT_PATH="$BASE_DIR/out/operator/openstack-operator/tests/kuttl/common/osp_default_ingress_cert_issuer.sh"
      oc exec -i openstackclient -n $NAMESPACE -- bash -s < $SCRIPT_PATH
